<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Table Tennis Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            </div>
                            <p class="subtitle">
                                Use the buttons below to keep track of the score
                            </p>
                            <label for="game" class="label is-large is-inline">Playing to:</label>
                            <div class="select is-rounded">

                                <select name="game" id="game">
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                    <option value="13">13</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
